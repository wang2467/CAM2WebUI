{% extends "app/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Register{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static "app/css/login.css " %}">
{% endblock %}

{% block content %}
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">

        <div class="col-sm-offset-2 col-sm-8">
          <div class="form-box">

            <div class="form-top">
              <div class="form-top-left">
                <h3>Sign up now</h3>
                <p>Enter your registration information</p>
              </div>
              <div class="form-top-right"> <i class="fa fa-pencil"></i> </div>
            </div>

              <div class="form-bottom">
                
              <form id="registerform" method="post">
                 {% csrf_token %}
                 <div class="col-sm-5">
                 <label>username:</label>
                 <input type="text" name="username" id="username" required>

                 <label>First Name:</label>
                 <input type="text" name="fname" id="fname" required>

                 <label>Last Name:</label>
                 <input type="text" name="lname" id="lname" required>

                 <label>email:</label>
                 <input type="email" name="email" id="email" required>

                 <label>Password:</label>
                 <input type="password" name="password" id="password" required>

                 <label>Password Confirmation:</label>
                 <input type="password" name="cpassword" id="cpassword" required>


                 </div>
                 <div class="col-sm-offset-2 col-sm-5">

                 <label>Department(Optional):</label>
                 <input type="text" name="department" id="department">

                 <label>Organization(Optional):</label>
                 <input type="text" name="organization" id="organization">

                 <label>Title(Optional):</label>
                 <input type="text" name="title" id="title">

                 <label>Country(Optional):</label>
                 <input type="text" name="country" id="country">

                 <label>About(Optional):</label>
                 <textarea name="about" id="about"></textarea>
                 
                 </div>
                  <!--
                  <script src='https://www.google.com/recaptcha/api.js'></script>
                  <div class="g-recaptcha" data-sitekey={{sitekey}}></div>-->

                 <button style="margin-top: 100px" type="submit" id="registerbutton" class="btn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}

<script src="{% static "app/js/register.js" %}"></script>

{% endblock %}
